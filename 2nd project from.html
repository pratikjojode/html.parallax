<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job application web      
            </h1>
            <form>
                <div class="form_container">
                   <div class="form_control">
                    <label>First name</label>
                    <input id="first_name" placeholder="enter First name..."
                   </div> 
                </div>
                <div class="form_container">
                    <div class="form_control">
                     <label>Last name</label>
                     <input id="first_name" placeholder="enter Last name..."
                    </div>

                </div>
                <div class="form_container">
                    <div class="form_control">
                     <label>Email Id</label>
                     <input type="email" placeholder="enter Email Id..."
                    </div>

                    <div class="form_container">
                        <div class="form_control">
                         <label>Job role</label>
                        <select id="job_role" name="job_role">
                        <option value="">select job role</option>
                        <option value="front end">front end</option>
                        <option value="backend">backend</option>
                        <option value="full stack">full stack</option>
                        <option value="ui_ux">ui_ux</option>
                     </select>
                        </div>
                        <div class="form_container">
                        <div class="text_area_control">
                         <label>Address</label>
                         <textarea id="Address" 
                         name="Address" 
                         rows="4"
                          cols="50"
                           placeholder="Enter Address">
                        </textarea>
                        </div> 

                        <div class="form_container">
                            <div class="form_control">
                             <label>city</label>
                             <input id="first_name" placeholder="Enter city..."
                            </div>
                            <div class="form_container">
                                <div class="form_control">
                                 <label>pincode</label>
                                 <input type="number" placeholder="enter pincode..."
                                </div>
                                <div class="form_container">
                                    <div class="form_control">
                                     <label>enter the DATE</label>
                                     <input value="2022-01-10" type="date" placeholder="enter enter the date..."
                                    </div>
                                    <div class="form_container">
                                        <div class="form_control">
                                         <label>Enter the CIV</label>
                                         <input type="file" placeholder="enter Enter the CIV..."
                                        </div>
                        
<div class="button_conatainer">
    <button type="submit">Apply now</button>
</div>

    </div>
</div>



            
        </div>
    </div>
</body>
</html>
